<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Body Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="icons/favicon.ico/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <i class="fas fa-dumbbell logo-img"></i>
            <h1>Body Fitness</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="cadastro.html" class="active">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Área de cadastro -->
    <section class="cadastro">
        <div class="form-card">
            <h2><i class="fas fa-user-plus"></i> Cadastro</h2>
            <form action="#" method="POST" onsubmit="handleCadastro(event)">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="cpf" placeholder="CPF" maxlength="14" oninput="mascaraCPF(event)" required>
                </div>
                <div class="input-group">
                     <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Seu e-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="text" id="celular" placeholder="Celular" maxlength="15" oninput="mascaraCelular(event)" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Body Fitness. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
