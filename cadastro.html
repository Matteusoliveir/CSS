<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Body Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Body Fitness">
            <h1>Body Fitness</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Servi√ßos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="cadastro">
        <h2>Cadastre-se na Body Fitness</h2>
        <form id="cadastroForm" onsubmit="handleCadastro(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Ex: 123.456.789-00" required oninput="mascaraCPF(event)">
            
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" maxlength="15" placeholder="Ex: (11) 91234-5678" required oninput="mascaraCelular(event)">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Body Fitness. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
