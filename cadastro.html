            </ul>
        </nav>

    <section class="cadastro">
        <h2>Cadastro</h2>
        <form action="#" method="POST" onsubmit="handleCadastro(event)">
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="text" id="cpf" placeholder="CPF" maxlength="14" oninput="mascaraCPF(event)" required>
            <input type="text" id="celular" placeholder="Celular" maxlength="15" oninput="mascaraCelular(event)" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
