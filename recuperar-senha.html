<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Body Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-dumbbell logo-img"></i>
            <h1>Body Fitness</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login"> <div class="form-card">
            <h2><i class="fas fa-lock-open"></i> Recuperar Senha</h2>

            <form id="etapa-email">
                <p style="margin-bottom: 20px; font-size: 0.95em;">Informe seu e-mail ou celular para enviarmos um código de confirmação.</p>
                
                <div class="input-group">
                    <i class="fas fa-at"></i>
                    <input type="text" id="email-recuperacao" placeholder="E-mail ou Celular" required>
                </div>
                
                <button type="submit" class="btn">Enviar Código</button>
            </form>

            <form id="etapa-codigo" style="display: none;">
                <p style="margin-bottom: 20px; font-size: 0.95em; color: #f97316; font-weight: 600;">
                    Um código foi enviado para o seu contato. Use o código simulado: <span style="color: #111;">123456</span>
                </p>
                
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" id="codigo-confirmacao" placeholder="Código de 6 dígitos" maxlength="6" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="nova-senha" placeholder="Nova Senha (mínimo 6 caracteres)" required>
                </div>
                
                <button type="submit" class="btn">Redefinir Senha</button>
            </form>
            
            <p class="extra" style="margin-top: 25px;">Lembrou? <a href="login.html">Fazer Login</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Body Fitness. Todos os direitos reservados.</p>
    </footer>

    <script>
        const formEmail = document.getElementById('etapa-email');
        const formCodigo = document.getElementById('etapa-codigo');

        // ETAPA 1: Envio do Email
        formEmail.addEventListener('submit', function(event) {
            event.preventDefault();
            const contato = document.getElementById('email-recuperacao').value;

            // Simulação de sucesso no envio
            alert(`Simulação: Código enviado para ${contato}. Agora, insira o código simulado para redefinir a senha.`);
            
            // Troca para a Etapa 2
            formEmail.style.display = 'none';
            formCodigo.style.display = 'block';
        });

        // ETAPA 2: Redefinição da Senha
        formCodigo.addEventListener('submit', function(event) {
            event.preventDefault();
            const codigo = document.getElementById('codigo-confirmacao').value;
            const novaSenha = document.getElementById('nova-senha').value;
            
            const codigoSimulado = '123456'; // Código de confirmação simulado

            if (codigo !== codigoSimulado) {
                alert('Erro: Código de confirmação inválido. Tente o código simulado: 123456');
                return;
            }

            if (novaSenha.length < 6) {
                alert('Erro: A nova senha deve ter no mínimo 6 caracteres.');
                return;
            }

            // Simulação de sucesso na redefinição
            alert('Sucesso! Sua senha foi redefinida. Faça login com a nova senha.');
            
            // Redireciona para a página de login
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
