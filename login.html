<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Body Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-dumbbell logo-img"></i>
            <h1>Body Fitness</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login">
        <div class="form-card">
            <h2><i class="fas fa-sign-in-alt"></i> Entrar</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            
            <p class="extra"><a href="recuperar-senha.html">Esqueceu a senha?</a></p>
            
            <p class="extra">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Body Fitness. Todos os direitos reservados.</p>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault(); 
            
            // Simulação de login bem-sucedido
            window.location.href = 'planos.html'; 
        }
    </script>
</body>
</html>
